<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anuphan:wght@100..700&display=swap" rel="stylesheet">
    <title>Fundamental Web Programming Lab.</title>
</head>
<body>
    <p><b>Student Scores</b></p>
    <div class="data">
        <div class="id">
            <p style="text-align: center;"><b>ID</b></p>
            <p>1</p>
            <p>2</p>
            <p>3</p>
            <p>4</p>
            <p>5</p>
        </div>
        <div class="student">
            <p style="text-align: center;"><b>Student</b></p>
            <p>Nancy Freehafer</p>
            <p>Andrew Cencini</p>
            <p>Jan Kotas</p>
            <p>Mariya Sergienko</p>
            <p>Steven Thorpe</p>
        </div>
        <div class="score">
            <p style="text-align: center;"><b>Score</b></p>
            <p style="width: 620px; border-radius: 5px; background-color: rgb(181, 251, 228);">62</p>
            <p style="width: 260px; border-radius: 5px; background-color: rgb(125, 125, 246);">26</p>
            <p style="width: 640px; border-radius: 5px; background-color: rgb(153, 104, 200);">64</p>
            <p style="width: 310px; border-radius: 5px; background-color: rgb(249, 150, 150)">31</p>
            <p style="width: 730px; border-radius: 5px; background-color: rgb(182, 200, 148);">73</p>
        </div>
    </div>
</body>
</html>
