<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anuphan:wght@100..700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="content">
        <strong class="header" style="font-size: 21px">User Registeration</strong>
        <form onsubmit="return validateForm()">
            <label for="username">Username:</label>
            <input type="text" id="username" class="username">
            <label for="email">Email:</label>
            <input type="email" id="email" class="email" placeholder="e.g., user@example.com">
            <label for="phone">Phone:</label>
            <input type="tel" id="tel" class="phone" placeholder="e.g., 555-555-5555" pattern="[0-9]{10}">
            <label for="password">Password:</label>
            <input type="password" id="pass" class="password">
            <label for="confirm-pass">Confirm Password:</label>
            <input class="confirm-pass" id="confirm-pass" type="password">
            <input class="submit" id="submit" type="submit" value="Register">
        </form>
    </div>
</body>
</html>
